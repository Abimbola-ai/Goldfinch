<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <!-- Bootstrap CSS -->
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <!-- css -->
  <link rel="stylesheet" href="./css/signup.css">
</head>

<body>
  <header></header>

  <main class="container">
    
    <section class="container d-flex pt-5">

      <div class="px-5">
        <img src="" alt="aside-image" style="width: 300px">
      </div>

      <div class="d-flex flex-column ">
      <h1>Create an Account</h1>
      
        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="First Name*" aria-label="Recipient's username" aria-describedby="basic-addon2">
        </div>

        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="Last Name*" aria-label="Last Name" aria-describedby="basic-addon2">
        </div>

        <div class="input-group mb-3">
          <input type="email" class="form-control" placeholder="Email Address*" aria-label="Email Address" aria-describedby="basic-addon2">
        </div>
        
        <div class="input-group mb-3">
          <input type="email" class="form-control" placeholder="Confirm Email Address*" aria-label="Confirm Email Address" aria-describedby="basic-addon2">
        </div>

        <div class="input-group mb-3">
          <input type="tel" class="form-control" placeholder="Phone Number*" aria-label="Phone Number" aria-describedby="basic-addon2">  
        </div>

        <div class="input-group mb-3">
          <input type="password" class="form-control" placeholder="Password*" aria-label="Password" aria-describedby="basic-addon2">
        </div>

        <div class="input-group mb-3">
          <input type="password" class="form-control" placeholder="Confirm Password*" aria-label="Confirm Password" aria-describedby="basic-addon2">
        </div>

        <p class="password-req"><em>Password Requirements* <br> passwords should be a minimum of 8 characters and have a combination of Uppercase, Lowercase, Numbers and Symbols. </em></p>
        
        <button type="submit" class="btn btn-lg btn-dark">Create Account</button>
      </div>
    </section>
  </main>

  <footer></footer>

  <!-- bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
